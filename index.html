<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Akan Name Generator</h1>
        <p>
            Akan names come from <em>Ghanaian Culture </em> and are based on the day of the
            week a person was born. Enter your birth details below to discover
            your Akan name.
        </p>

        <form id="akanForm">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD" required>

            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM" required>

            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY" required>

            <label>Gender</label>
            <div class="gender">
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>

                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
            </div>

            <button type="submit">Get Akan Name</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
